server:
  port: 2706

spring:
  application:
    name: authorization-server
  datasource:
    url: jdbc:postgresql://192.168.1.199:5432/edunova
    username: postgres
    password: secret

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:2704/eureka/